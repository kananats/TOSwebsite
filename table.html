<!DOCTYPE html>
<html >

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="louisalflame">

    <title>Tower of Saviors Card Chart</title>

    <link rel="shortcut icon" href="tos.ico">
    <link rel="bookmark" href="tos.ico">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- CSS for this html -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">

    <link rel="stylesheet" type="text/css" href="css/html-table/table.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--
        轉珠模擬器 
        作者 louisalflame @ PTT
        最後製作日期 2016/09/07
    -->

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container" >
            <div class="navbar-header" >
                <a class="navbar-brand" href="index.html">Tower of Saviors</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active nav-bar-li">
                    <a href="table.html">Card Chart</a>
                </li>
                <li class="nav-bar-li">
                    <a href="canvas.html">Simulator</a>
                </li>
                <li class="nav-bar-li">
                    <a onclick="scroll_top()"><span class="glyphicon glyphicon-chevron-up" /></a>
                </li>
                <li class="nav-bar-li">
                    <a onclick="scroll_bottom()"><span class="glyphicon glyphicon-chevron-down" /></a>
                </li>
                <li class="nav-bar-li">
                    <input type="button" id="upload" value="Record" onclick="download()" class="btn btn-default">
                </li>
                <li class="nav-bar-li">
                    <input type="file" id="file" onclick=" " class="filestyle" data-input="false" data-icon="false" data-buttonText="Play Record" >
                </li>
                <li class="nav-bar-li">
                    <a onclick="hide_navbar()"><span class="glyphicon glyphicon-remove" /></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12" align="center">
                <img src="img/UI/top.png" >
            </div>
        </div>

        <div id="twoColRow" class="row" style="display: none;">
            <div id="twoColDiv1" class="col-md-6">
                <table id="table1" align="center" class="card-collect" ><tbody></tbody></table>
            </div>
            <div id="twoColDiv2" class="col-md-6" >
                <table id="table2" align="center" class="card-collect" ><tbody></tbody></table>
            </div>
        </div>

        <!-- Page Features -->
        <div id="oneColRow" class="row text-center" align="center">

            <div class="col-md-12">
                <table id="table" align="center" class="card-collect" ></table>
            </div>

        </div>
        <hr/>
        <!-- /.row -->

        <!-- Footer -->
        <footer> 
            <div class="row">
                <div id="CtrlForm" class="col-lg-12 form-inline" align="center">
                    <div class="btn-group" role="group">
                        <input type="button" id="twoCol" value="Two Column" onclick="two_col()" class="btn btn-default">
                        <input type="button" id="oneCol" value="One Column" onclick="one_col()" style="display: none;" class="btn btn-default">
                        <input type="button" id="allHide" value="Hide All" onclick="all_hide()" class="btn btn-default">
                        <input type="button" id="allShow" value="Show All" onclick="all_show()" style="display: none;" class="btn btn-default">
                        <input type="button" id="removeGray" value="Remove Gray" onclick="remove_gray()" class="btn btn-default">
                        <input type="button" id="showGray" value="Show Gray" onclick="show_gray()" style="display: none;" class="btn btn-default">
                        <input type="button" id="allColor" value="All Color" onclick="all_color()" class="btn btn-default">
                        <input type="button" id="allGray" value="All Gray" onclick="all_gray()" style="display: none;" class="btn btn-default">
                        <input type="button" id="removeLabel" value="Hide Label" onclick="remove_label()" class="btn btn-default">
                        <input type="button" id="showLabel" value="Show Label" onclick="show_label()" style="display: none;" class="btn btn-default">
                        <select id="levelSelect" class="selectpicker" data-width="fit">
                          <option value="0" >Lv:Lowest</option>
                          <option value="1" >Lv:Highest</option>
                          <option value="2" >Lv:Progress</option>
                        </select>
                    </div>
                    <br><br>
                </div> 

                <div id="CtrlForm" class="col-lg-12 form-inline" align="center">
                    <select id="raritySelect" class="selectpicker" data-width="150px" title="Choose Rarity" multiple>
                      <option value="Material" >Material</option>
                      <option value="Normal" >Normal</option>
                      <option value="Special" >Special</option>
                      <option value="Boss" >Boss</option>
                      <option value="Activity" >Event</option>
                    </select>
                    <select id="typeSelect" class="selectpicker" data-width="150px" title="Choose Race" multiple>
                      <option value="God" >God</option>
                      <option value="Human" >Human</option>
                      <option value="Devil" >Demon</option>
                      <option value="Beast" >Beast</option>
                      <option value="Spirit" >Elf</option>
                      <option value="Dragon" >Dragon</option>
                      <option value="Other" >Other</option>
                    </select>
                    <div class="btn-group" role="group">
                        <input type="button" id="selectHide" value="Hide" onclick="select_hide()" class="btn btn-default">
                        <input type="button" id="selectShow" value="Show" onclick="select_show()" class="btn btn-default">
                        <input type="button" id="selectColor" value="Color" onclick="select_color()" class="btn btn-default">
                        <input type="button" id="selectGray" value="Gray" onclick="select_gray()" class="btn btn-default">
                    </div>
                    <br><br>
                </div> 

                <div id="oneColForm" class="col-lg-12 form-inline" align="center">
                    <select id="trSelect" class="form-control" ></select>
                    <input type="button" id="hideTr" value="Hide" onclick="hide_tr()" class="btn btn-default">
                    <div class="btn-group" role="group">
                        <input type="button" id="upTr" value="Move Up" onclick="moveUp_tr()" class="btn btn-default">
                        <input type="button" id="downTr" value="Move Down" onclick="moveDown_tr()" class="btn btn-default">
                    </div> 
                </div>
                <div id="twoColForm" class="col-lg-12 form-inline" align="center"  style="display: none;">
                    <select id="trSelect1" class="form-control"></select>
                    <input type="button" id="hideTr1" value="Hide" onclick="hide_tr1()" class="btn btn-default">
                    <div class="btn-group" role="group">
                        <input type="button" id="upTr1" value="Move Up" onclick="moveUp_tr1()" class="btn btn-default">
                        <input type="button" id="downTr1" value="Move Down" onclick="moveDown_tr1()" class="btn btn-default">
                        <input type="button" id="rightTr" value="Move Right" onclick="moveRight_tr()" class="btn btn-default">
                    </div> 
                    <select id="trSelect2" class="form-control"></select>
                    <input type="button" id="hideTr2" value="Hide" onclick="hide_tr2()" class="btn btn-default">
                    <div class="btn-group" role="group">
                        <input type="button" id="upTr2" value="Move Up" onclick="moveUp_tr2()" class="btn btn-default">
                        <input type="button" id="downTr2" value="Move Down" onclick="moveDown_tr2()" class="btn btn-default">
                        <input type="button" id="leftTr" value="Move Left" onclick="moveLeft_tr()" class="btn btn-default">
                    </div> 
                </div>

                <div class="col-lg-12" align="center">
                    <img src="img/UI/logo.png" >
                    <p>Copyright &copy; louisalflame@PTT 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Javascript for this html -->
    <script type="text/javascript" src="js/bootstrap-select/bootstrap-select.min.js" ></script>
    <script type="text/javascript" src="js/filestyle/bootstrap-filestyle.min.js"> </script>
    <script type="text/javascript" src="js/autohidingnavbar/jquery.bootstrap-autohidingnavbar.min.js" ></script>
    <script type="text/javascript" src="js/url/url.min.js"></script>

    <script type="text/javascript" src="js/html-table/database.js" ></script>
    <script type="text/javascript" src="js/html-table/table.js" ></script>

</body>

</html>
